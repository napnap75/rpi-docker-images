language: bash
services: docker
sudo: required

env:
  - IMAGE=snapcast-shairport
  - IMAGE=minio

install:
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset

script:
  - cd ${IMAGE}
  - make build
  - make test
  - docker images

after_success:
  - if [ "${TRAVIS_BRANCH}" == "master" ]; then
      make push ;
    fi

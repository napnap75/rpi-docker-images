language: bash
services: docker
sudo: required

env:
  - IMAGE=snapcast-shairport
  - IMAGE=snips-display-handler
  - IMAGE=s6-alpine

install:
  - docker run --rm --privileged multiarch/qemu-user-static:register

script:
  - cd ${IMAGE}
  - make build
  - docker images

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
      make push ;
    fi

language: bash
services: docker
sudo: required

notifications:
  email: false
  slack:
    rooms:
      - secure: 
    on_success: change
    
env:
  - IMAGE=http-tunnel
  - IMAGE=snips-google-tts
  - IMAGE=samba
  - IMAGE=music-server
  - IMAGE=mopidy-snapcast-controller
  - IMAGE=mopidy
  - IMAGE=mqtt-warn
  - IMAGE=mqtt-watch
  - IMAGE=snips-led-control
  - IMAGE=restic
  - IMAGE=restic-rest
  - IMAGE=docker-compose
  - IMAGE=gitea
  - IMAGE=sshd
  - IMAGE=borg
  - IMAGE=slack-eraser
  - IMAGE=snapcast-shairport
  - IMAGE=snips
  - IMAGE=snips-button-handler
  - IMAGE=s6-alpine
  - IMAGE=gandi

install:
  - docker run --rm --privileged multiarch/qemu-user-static:register --credential yes

script:
  - cd ${IMAGE}
  - make build
  - docker images

after_success:
  - if [ "${TRAVIS_BRANCH}" == "master" ]; then
      make push ;
    fi
